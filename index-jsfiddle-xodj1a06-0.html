<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    input { padding: 10px; width: 200px; }
    button { padding: 10px 20px; }
    #result { margin-top: 30px; font-size: 18px; }
  </style>

  
</head>
<body>
  <h1>üå§Ô∏è Simple Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city (e.g. Seoul)">
  <button onclick="getWeather()">Get Weather</button>

  <div id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = 'a13673756ad9d72d3b928e5df2b9c3d5';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod !== 200) {
          document.getElementById('result').innerText = 'City not found.';
          return;
        }

        const name = data.name;
        const temp = data.main.temp;
        const desc = data.weather[0].description;

        document.getElementById('result').innerHTML = `
          <h2>${name}</h2>
          <p>üå°Ô∏è Temperature: ${temp} ¬∞C</p>
          <p>üå•Ô∏è Condition: ${desc}</p>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = 'Error fetching weather.';
      }
    }
  </script>
</body>
</html>
